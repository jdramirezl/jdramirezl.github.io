<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>Date</title>
</head>

<body>
<h2>SATURDAY DATE FORM</h2>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>BUEEEEENAAAA<br>SSSSSS</h1>
      
      <div class="ques">
        <label>Te gusta la comida?</label>
        <div class="opts">
          <label for="Si1">Si</label>
          <input type="radio" id="Si1" name="sel_food" value="SI">
          
          <label for="No1">No</label>
          <input type="radio" id="No1" name="sel_food" value="NO"><br>
        </div>
      </div>

      <div class="ques">
        <label>Te gustan los picnics?</label>
        <div class="opts">
          <label for="Si2">Si</label>
          <input type="radio" id="Si2" name="sel_pic" value="SI">
          
          <label for="No2">No</label>
          <input type="radio" id="No2" name="sel_pic" value="NO"><br>
        </div>
      </div>

      <div class="ques">
        <label>Estas libre el sabado a la 3:30pm?</label>
        <div class="opts">
          <label for="Si3">Si</label>
          <input type="radio" id="Si3" name="sel_time" value="SI">
          
          <label for="No3">No</label>
          <input type="radio" id="No3" name="sel_time" value="NO"><br>
        </div>
      </div>

			<button>Anexa la respuesta a WhatsApp</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<img src="doggo.png" alt="Meme" style="width:350px;height:445px;">
			</div>
		</div>
	</div>
</div>
<script src="index.js"></script> 
</body>
